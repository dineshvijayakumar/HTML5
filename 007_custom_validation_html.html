<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		window.onload = function(){
			document.getElementById("ti1").addEventListener("input", validateHandler)
		}
		function validateHandler(event){
			if(event.target.value < 18){
				event.target.setCustomValidity("you are too young to join us")
			}else if(event.target.value > 80){
				event.target.setCustomValidity("you are too old to join us")
			}else{
				event.target.setCustomValidity("")
			}
		}
	</script>
</head>
<body>
<form action="#" method="get">
		<table>
		<tr>
			<td>
				Age
			</td>
			<td>
				<input id="ti1" type="text" name="userAge"  />
			</td>
		</tr>
		<tr>
			<td>
				&nbsp;
			</td>
			<td>
				<input type="submit" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
