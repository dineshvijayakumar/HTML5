<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		canvas{
			border: 2px solid red;
		}
	</style>
	<script>
		var ctx = null;
		window.onload = function(){
			ctx = document.getElementById("can").getContext("2d");
			ctx.canvas.width = 600;
			ctx.canvas.height = 600;
			
			ctx.beginPath()
				ctx.moveTo(100,100);
				ctx.lineTo(100,200);
				ctx.lineTo(200,200);
				ctx.lineTo(200,100);
				ctx.lineTo(100,100);
				ctx.strokeStyle = "green";
				ctx.lineWidth = 10;
				ctx.closePath();
				ctx.stroke();
				ctx.fillStyle = "orange";
				ctx.fill();
			
			ctx.beginPath()
				ctx.moveTo(150,150);
				ctx.lineTo(150,250);
				ctx.lineTo(250,250);
				ctx.lineTo(250,150);
				ctx.lineTo(150,150);
				ctx.strokeStyle = "blue";
				ctx.lineWidth = 10;
				ctx.fillStyle = "rgba(255,0,0,0.5)";
				ctx.fill();
				ctx.closePath();
				ctx.stroke();

		}
	</script>
</head>
<body>
	<canvas id="can"></canvas>
</body>
</html>
