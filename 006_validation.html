<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<form action="#" method="get">
		<table>
		<tr>
			<td>
				Name
			</td>
			<td>
				<input type="text" required name="userName" />
			</td>
		</tr>
		<tr>
			<td>
				Age
			</td>
			<td>
				<input type="number"  min="18" max="80" name="userAge"  />
			</td>
		</tr>
		<tr>
			<td>
				Telephone
			</td>
			<td>
				<input type="tel" required title="###-####-####" pattern="\d{3}-\d{4}-\d{4}" name="userPhone"  />
			</td>
			080-1234-1234
		</tr>
		<tr>
			<td>
				Password
			</td>
			<td>
				<input type="password" required  name="userPass"  />
			</td>
		</tr>
		<tr>
			<td>
				&nbsp;
			</td>
			<td>
				<input type="submit" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
