<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		canvas{
			border: 2px solid red;
		}
	</style>
	<script>
		var ctx = null;
		window.onload = function(){
			ctx = document.getElementById("can").getContext("2d");
			ctx.canvas.width = 600;
			ctx.canvas.height = 600;
			
			ctx.beginPath()
				ctx.lineWidth = 60;
				ctx.strokeStyle = "gray";
				ctx.moveTo(0,0);
				ctx.lineTo(350,350);
				ctx.stroke();
			ctx.closePath()
			
			/*
			 */
			ctx.beginPath()
				ctx.lineWidth = 10;
				ctx.strokeStyle = "yellow";
				ctx.moveTo(0,0);
				ctx.lineTo(50,50);
				ctx.moveTo(100,100);
				ctx.lineTo(150,150);
				ctx.moveTo(200,200);
				ctx.lineTo(250,250);
				ctx.moveTo(300,300);
				ctx.lineTo(350,350);
				ctx.stroke();
			ctx.closePath()

		}
	</script>
</head>
<body>
	<canvas id="can"></canvas>
</body>
</html>
