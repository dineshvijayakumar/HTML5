<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Local Storage</title>
	<style>
		label{
			width: 120px;
			display: inline-block;
		}
	</style>
	<script>
		window.onload = function(){
			document.getElementById("storeBtn")
			.addEventListener("click", storeHandler);
			
			document.getElementById("getBtn")
			.addEventListener("click", getHandler);
			
			document.getElementById("getCount")
			.addEventListener("click", getCountHandler);
			
			document.getElementById("getFirstKey")
			.addEventListener("click", getFirstKeyName);
			
			document.getElementById("allClear")
			.addEventListener("click", removeAllData);
		};
		function storeHandler(){
			localStorage.setItem("userName", document.getElementById("uN").value);
			localStorage.setItem("userEmail", document.getElementById("uE").value);
			localStorage.setItem("userExp", document.getElementById("uX").value);
		};
		function getHandler(){
			/*
			alert("User Name : "+localStorage.userName +" \n"+
				  "User eMail : "+localStorage.userEmail+"\n"+
				  "User Exp : "+localStorage.userExp);
			 */
			alert("User Name : "+localStorage.getItem("userName") +" \n"+
				  "User eMail : "+localStorage.getItem("userEmail")+"\n"+
				  "User Exp : "+localStorage.getItem("userExp"));
		};
		function getCountHandler(){
			alert(localStorage.length);
		};
		function getFirstKeyName(){
			alert(localStorage.key(0));// first key index starts with 0;
		};
		function removeAllData(){
			localStorage.clear()
			alert("local storage is now clear");
		};
	</script>
</head>
<body>
	<label>User Name</label>
	<input type="text" id="uN" />
	<br/>
	<label>User eMail</label>
	<input type="text" id="uE" />
	<br/>
	<label>User Experience</label>
	<input type="text" id="uX" />
	<br/>
	<label>&nbsp;</label>
	<button id="storeBtn">Store It</button>
	<button id="getBtn">Get It</button>
	<button id="getCount">Get Count</button>
	<button id="getFirstKey">Get First Key Name </button>
	<button id="allClear"> All Clear </button>
</body>
</html>
